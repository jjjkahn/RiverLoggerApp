<div class="login">
    <div class="login-container">
        <img src="../../../assets/img/extreme_sport_05-removebg-preview.png" class="login-header-img" alt=""
            width="100%">
        <h2 class="text-center">Se connecter</h2>
        <p class="text-center">Welcome to the River Logger App. Used by thousands of people.</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Courriel</label>
                <input type="email" id="email" name="email" formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Connexion</button>
        </form>
    </div>
</div>
